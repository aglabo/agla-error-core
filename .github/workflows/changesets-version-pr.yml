name: "Create Version Packages PR"

on:
  push:
    branches:
      - "releases/*"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  check-changesets:
    runs-on: ubuntu-latest
    outputs:
      has-changesets: ${{ steps.check.outputs.has-changesets }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for changesets
        id: check
        run: |
          if [ -d ".changeset" ] && [ -n "$(find .changeset -name '*.md' ! -name 'README.md' -type f)" ]; then
            echo "has-changesets=true" >> $GITHUB_OUTPUT
            echo "✓ Changesets found"
          else
            echo "has-changesets=false" >> $GITHUB_OUTPUT
            echo "ℹ No changesets found - skipping workflow"
          fi

  release:
    needs: check-changesets
    if: needs.check-changesets.outputs.has-changesets == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      - run: pnpm install --frozen-lockfile

      - name: Configure git to use PAT
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PR_PAT }}@github.com/aglabo/agla-error-core.git

      - name: Create Version PR
        id: changesets
        uses: changesets/action@v1
        with:
          version: true
          commit: "chore(release): version packages"
          title: "chore(release): version packages"
          branch: "${{ github.ref_name }}"
          publish: false
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.PR_PAT }}
        continue-on-error: true

      - name: Check Version PR Result
        if: steps.changesets.outcome == 'failure'
        run: |
          echo "⚠️ No version changes to commit"
          exit 0
